<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Signup & Login Demo</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Signup & Login Demo</h1>

    <section id="signup-section">
      <h2>Sign Up</h2>
      <input id="signup-username" placeholder="Username" />
      <input id="signup-password" type="password" placeholder="Password" />
      <input id="signup-email" type="email" placeholder="Email" />
      <button id="signup-btn">Sign Up</button>
      <p id="signup-message" class="message"></p>
    </section>

    <section id="verify-section" style="display:none;">
      <h2>Verify Email</h2>
      <input id="verify-username" placeholder="Username" />
      <input id="verify-code" placeholder="Verification Code" maxlength="6" />
      <button id="verify-btn">Verify</button>
      <p id="verify-message" class="message"></p>
    </section>

    <section id="login-section" style="display:none;">
      <h2>Login</h2>
      <input id="login-username" placeholder="Username" />
      <input id="login-password" type="password" placeholder="Password" />
      <button id="login-btn">Login</button>
      <p id="login-message" class="message"></p>
    </section>
  </div>

<script src="script.js"></script>
</body>
</html>
